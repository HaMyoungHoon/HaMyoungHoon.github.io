<div class="menu-config-container">
  <p-toolbar>
    <div class="p-toolbar-group-left">
      <p-button class="p-button-sm" icon="pi pi-bars" (click)="toggleMenu()"></p-button>
    </div>
    <div class="p-toolbar-group-right option">
      <button pButton type="button" label="{{'button.ko' | translate}}" (click)="langToKo()" class="p-button-raised p-button-text"></button>
      <button pButton type="button" label="{{'button.en' | translate}}" (click)="langToEn()" class="p-button-raised p-button-text"></button>
      <a class="sun" (click)="changeTheme(false)"></a>
      <a class="moon" (click)="changeTheme(true)"></a>
      <button icon="pi pi-minus" type="button" pButton (click)="decrementScale()" class="p-button-text" [disabled]="scale === scales[0]"></button>
      <i class="pi pi-circle-on" *ngFor="let s of scales" [ngClass]="{'scale-active': s === scale}"></i>
      <button icon="pi pi-plus"  type="button" pButton (click)="incrementScale()" class="p-button-text" [disabled]="scale === scales[scales.length - 1]"></button>
    </div>
  </p-toolbar>
  <p-sidebar [(visible)]="menuVisible" [baseZIndex]="1000">
    <div *ngFor="let menu of menuItems" [className]="menu.styleClass">
      <label [routerLink]="menu.routerLink">
        <i class="{{menu.icon}}"></i>
        {{menu.label!! | translate}}
        <div *ngFor="let sub of menu.items" [className]="sub.styleClass">
          <label [routerLink]="sub.routerLink">
            <i class="{{sub.icon}}"></i>
            {{sub.label!! | translate}}
          </label>
        </div>
      </label>
    </div>
  </p-sidebar>
</div>
